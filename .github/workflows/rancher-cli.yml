name: A workflow for my Hello World file
on: push

jobs:
  build:
    name: Rancher-Action-Example-Workflow
    runs-on: ubuntu-latest    
    steps:
      - name: Rancher CLI Action
        uses: sriedjx/rancher@master
        with:
          args: '"get pods"'
          token: ${{ secrets.TOKEN }}
          context: ${{ secrets.CONTEXT }}
          url: ${{ secrets.URL }}
